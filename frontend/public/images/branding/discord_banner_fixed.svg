<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cyan glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e14;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e14;stop-opacity:1" />
    </linearGradient>
    
    <!-- Crystal gradients -->
    <linearGradient id="crystalGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1e24;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="crystalGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="960" height="540" fill="url(#bgGrad)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="135" x2="960" y2="135" stroke="#22d3ee" stroke-width="1"/>
    <line x1="0" y1="270" x2="960" y2="270" stroke="#22d3ee" stroke-width="1"/>
    <line x1="0" y1="405" x2="960" y2="405" stroke="#22d3ee" stroke-width="1"/>
    <line x1="240" y1="0" x2="240" y2="540" stroke="#22d3ee" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="540" stroke="#22d3ee" stroke-width="1"/>
    <line x1="720" y1="0" x2="720" y2="540" stroke="#22d3ee" stroke-width="1"/>
  </g>
  
  <!-- Accent corner elements -->
  <polygon points="0,0 80,0 0,80" fill="#22d3ee" opacity="0.15"/>
  <polygon points="960,0 880,0 960,80" fill="#22d3ee" opacity="0.15"/>
  <polygon points="0,540 80,540 0,460" fill="#22d3ee" opacity="0.15"/>
  <polygon points="960,540 880,540 960,460" fill="#22d3ee" opacity="0.15"/>
  
  <!-- Center - Crystal logo (moved more central) -->
  <g transform="translate(280, 270) scale(0.55)">
    <!-- Top pyramid -->
    <polygon points="0,-100 -76,20 76,20" 
             fill="url(#crystalGrad1)" 
             stroke="#22d3ee" 
             stroke-width="3" 
             filter="url(#strongGlow)"/>
    
    <!-- Left facet -->
    <polygon points="-76,20 -136,100 0,76" 
             fill="url(#crystalGrad2)" 
             stroke="#06b6d4" 
             stroke-width="2.5" 
             filter="url(#glow)"/>
    
    <!-- Right facet -->
    <polygon points="76,20 136,100 0,76" 
             fill="url(#crystalGrad1)" 
             stroke="#06b6d4" 
             stroke-width="2.5" 
             filter="url(#glow)"/>
    
    <!-- Center facet -->
    <polygon points="-76,20 76,20 136,100 0,140 -136,100" 
             fill="#0a0e14" 
             stroke="#22d3ee" 
             stroke-width="4" 
             filter="url(#strongGlow)"/>
    
    <!-- Bottom left facet -->
    <polygon points="-136,100 -76,200 0,140" 
             fill="url(#crystalGrad2)" 
             stroke="#0891b2" 
             stroke-width="2.5" 
             filter="url(#glow)"/>
    
    <!-- Bottom right facet -->
    <polygon points="136,100 76,200 0,140" 
             fill="url(#crystalGrad1)" 
             stroke="#0891b2" 
             stroke-width="2.5" 
             filter="url(#glow)"/>
    
    <!-- Bottom pyramid -->
    <polygon points="-76,200 76,200 0,260" 
             fill="url(#crystalGrad2)" 
             stroke="#22d3ee" 
             stroke-width="3" 
             filter="url(#strongGlow)"/>
    
    <!-- Inner glow lines -->
    <line x1="0" y1="-100" x2="0" y2="20" stroke="#22d3ee" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="140" x2="0" y2="260" stroke="#22d3ee" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Center-Right - Text content (moved left, safe zone) -->
  <g>
    <!-- Company name -->
    <text x="460" y="190" 
          font-family="'Orbitron', 'Rajdhani', sans-serif" 
          font-size="64" 
          font-weight="900"
          fill="#22d3ee" 
          filter="url(#glow)"
          letter-spacing="8">OBSIDIAN</text>
    
    <text x="460" y="250" 
          font-family="'Orbitron', 'Rajdhani', sans-serif" 
          font-size="46" 
          font-weight="700"
          fill="#e2e8f0" 
          letter-spacing="6">VENTURES GROUP</text>
    
    <!-- Tagline -->
    <text x="460" y="305" 
          font-family="'Rajdhani', 'Arial', sans-serif" 
          font-size="28" 
          font-weight="600"
          fill="#06b6d4" 
          letter-spacing="3"
          font-style="italic">Precision. Power. Profit.</text>
    
    <!-- Decorative line -->
    <line x1="460" y1="325" x2="780" y2="325" stroke="#22d3ee" stroke-width="2" opacity="0.5"/>
    
    <!-- Subtitle -->
    <text x="460" y="365" 
          font-family="'Rajdhani', sans-serif" 
          font-size="22" 
          font-weight="500"
          fill="#94a3b8" 
          letter-spacing="2">Multi-Sector Industrial Operations</text>
    
    <text x="460" y="400" 
          font-family="'Rajdhani', sans-serif" 
          font-size="19" 
          font-weight="400"
          fill="#64748b" 
          letter-spacing="1">Stanton • Nyx • Pyro</text>
  </g>
  
  <!-- Bottom accent line -->
  <line x1="100" y1="510" x2="860" y2="510" stroke="#22d3ee" stroke-width="2" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Corner markers -->
  <circle cx="100" cy="510" r="4" fill="#22d3ee" filter="url(#glow)"/>
  <circle cx="860" cy="510" r="4" fill="#22d3ee" filter="url(#glow)"/>
</svg>
