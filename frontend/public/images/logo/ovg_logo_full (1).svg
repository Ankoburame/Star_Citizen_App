<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cyan glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow for edges -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for crystal depth -->
    <linearGradient id="crystalGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1e24;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="crystalGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Crystal logo (scaled and positioned) -->
  <g transform="translate(400, 180) scale(0.6)">
    <!-- Top pyramid -->
    <polygon points="0,-100 -76,20 76,20" 
             fill="url(#crystalGrad1)" 
             stroke="#22d3ee" 
             stroke-width="2" 
             filter="url(#strongGlow)"/>
    
    <!-- Left facet -->
    <polygon points="-76,20 -136,100 0,76" 
             fill="url(#crystalGrad2)" 
             stroke="#06b6d4" 
             stroke-width="2" 
             filter="url(#glow)"/>
    
    <!-- Right facet -->
    <polygon points="76,20 136,100 0,76" 
             fill="url(#crystalGrad1)" 
             stroke="#06b6d4" 
             stroke-width="2" 
             filter="url(#glow)"/>
    
    <!-- Center facet -->
    <polygon points="-76,20 76,20 136,100 0,140 -136,100" 
             fill="#0a0e14" 
             stroke="#22d3ee" 
             stroke-width="3" 
             filter="url(#strongGlow)"/>
    
    <!-- Bottom left facet -->
    <polygon points="-136,100 -76,200 0,140" 
             fill="url(#crystalGrad2)" 
             stroke="#0891b2" 
             stroke-width="2" 
             filter="url(#glow)"/>
    
    <!-- Bottom right facet -->
    <polygon points="136,100 76,200 0,140" 
             fill="url(#crystalGrad1)" 
             stroke="#0891b2" 
             stroke-width="2" 
             filter="url(#glow)"/>
    
    <!-- Bottom pyramid -->
    <polygon points="-76,200 76,200 0,260" 
             fill="url(#crystalGrad2)" 
             stroke="#22d3ee" 
             stroke-width="2" 
             filter="url(#strongGlow)"/>
    
    <!-- Inner glow lines -->
    <line x1="0" y1="-100" x2="0" y2="20" stroke="#22d3ee" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="140" x2="0" y2="260" stroke="#22d3ee" stroke-width="1" opacity="0.5"/>
    
    <!-- OVG Text -->
    <text x="0" y="100" 
          font-family="'Orbitron', 'Arial Black', sans-serif" 
          font-size="60" 
          font-weight="900"
          fill="#e2e8f0" 
          text-anchor="middle" 
          filter="url(#glow)"
          letter-spacing="3">OVG</text>
    
    <text x="0" y="100" 
          font-family="'Orbitron', 'Arial Black', sans-serif" 
          font-size="60" 
          font-weight="900"
          fill="#22d3ee" 
          text-anchor="middle" 
          opacity="0.3"
          letter-spacing="3">OVG</text>
  </g>
  
  <!-- Company name -->
  <text x="400" y="420" 
        font-family="'Orbitron', 'Rajdhani', sans-serif" 
        font-size="48" 
        font-weight="700"
        fill="#22d3ee" 
        text-anchor="middle" 
        filter="url(#glow)"
        letter-spacing="8">OBSIDIAN</text>
  
  <text x="400" y="470" 
        font-family="'Orbitron', 'Rajdhani', sans-serif" 
        font-size="36" 
        font-weight="600"
        fill="#e2e8f0" 
        text-anchor="middle" 
        letter-spacing="6">VENTURES GROUP</text>
  
  <!-- Tagline -->
  <text x="400" y="520" 
        font-family="'Rajdhani', 'Arial', sans-serif" 
        font-size="22" 
        font-weight="500"
        fill="#06b6d4" 
        text-anchor="middle" 
        letter-spacing="4"
        font-style="italic">Precision. Power. Profit.</text>
  
  <!-- Decorative lines -->
  <line x1="200" y1="490" x2="340" y2="490" stroke="#22d3ee" stroke-width="1" opacity="0.5"/>
  <line x1="460" y1="490" x2="600" y2="490" stroke="#22d3ee" stroke-width="1" opacity="0.5"/>
</svg>
