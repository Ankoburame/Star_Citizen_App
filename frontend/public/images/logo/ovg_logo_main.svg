<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cyan glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow for edges -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for crystal depth -->
    <linearGradient id="crystalGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1e24;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="crystalGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle (subtle) -->
  <circle cx="256" cy="256" r="240" fill="#0a0e14" opacity="0.3"/>
  
  <!-- Main crystal structure - geometric obsidian -->
  
  <!-- Top pyramid -->
  <polygon points="256,80 180,200 332,200" 
           fill="url(#crystalGrad1)" 
           stroke="#22d3ee" 
           stroke-width="2" 
           filter="url(#strongGlow)"/>
  
  <!-- Left facet -->
  <polygon points="180,200 120,280 256,256" 
           fill="url(#crystalGrad2)" 
           stroke="#06b6d4" 
           stroke-width="2" 
           filter="url(#glow)"/>
  
  <!-- Right facet -->
  <polygon points="332,200 392,280 256,256" 
           fill="url(#crystalGrad1)" 
           stroke="#06b6d4" 
           stroke-width="2" 
           filter="url(#glow)"/>
  
  <!-- Center facet (where OVG will be) -->
  <polygon points="180,200 332,200 392,280 256,320 120,280" 
           fill="#0a0e14" 
           stroke="#22d3ee" 
           stroke-width="3" 
           filter="url(#strongGlow)"/>
  
  <!-- Bottom left facet -->
  <polygon points="120,280 180,380 256,320" 
           fill="url(#crystalGrad2)" 
           stroke="#0891b2" 
           stroke-width="2" 
           filter="url(#glow)"/>
  
  <!-- Bottom right facet -->
  <polygon points="392,280 332,380 256,320" 
           fill="url(#crystalGrad1)" 
           stroke="#0891b2" 
           stroke-width="2" 
           filter="url(#glow)"/>
  
  <!-- Bottom pyramid -->
  <polygon points="180,380 332,380 256,440" 
           fill="url(#crystalGrad2)" 
           stroke="#22d3ee" 
           stroke-width="2" 
           filter="url(#strongGlow)"/>
  
  <!-- Inner glow lines (decorative) -->
  <line x1="256" y1="80" x2="256" y2="200" stroke="#22d3ee" stroke-width="1" opacity="0.5"/>
  <line x1="256" y1="320" x2="256" y2="440" stroke="#22d3ee" stroke-width="1" opacity="0.5"/>
  
  <!-- OVG Text in center -->
  <text x="256" y="270" 
        font-family="'Orbitron', 'Arial Black', sans-serif" 
        font-size="72" 
        font-weight="900"
        fill="#e2e8f0" 
        text-anchor="middle" 
        filter="url(#glow)"
        letter-spacing="4">OVG</text>
  
  <!-- Subtle cyan underglow for text -->
  <text x="256" y="270" 
        font-family="'Orbitron', 'Arial Black', sans-serif" 
        font-size="72" 
        font-weight="900"
        fill="#22d3ee" 
        text-anchor="middle" 
        opacity="0.3"
        letter-spacing="4">OVG</text>
</svg>
