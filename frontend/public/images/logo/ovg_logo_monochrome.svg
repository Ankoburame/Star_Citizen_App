<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simple drop shadow -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#ffffff"/>
  
  <!-- Main crystal structure - black only -->
  
  <!-- Top pyramid -->
  <polygon points="256,80 180,200 332,200" 
           fill="#000000" 
           stroke="#000000" 
           stroke-width="2"/>
  
  <!-- Left facet -->
  <polygon points="180,200 120,280 256,256" 
           fill="#1a1a1a" 
           stroke="#000000" 
           stroke-width="2"/>
  
  <!-- Right facet -->
  <polygon points="332,200 392,280 256,256" 
           fill="#2a2a2a" 
           stroke="#000000" 
           stroke-width="2"/>
  
  <!-- Center facet -->
  <polygon points="180,200 332,200 392,280 256,320 120,280" 
           fill="#ffffff" 
           stroke="#000000" 
           stroke-width="3"/>
  
  <!-- Bottom left facet -->
  <polygon points="120,280 180,380 256,320" 
           fill="#1a1a1a" 
           stroke="#000000" 
           stroke-width="2"/>
  
  <!-- Bottom right facet -->
  <polygon points="392,280 332,380 256,320" 
           fill="#2a2a2a" 
           stroke="#000000" 
           stroke-width="2"/>
  
  <!-- Bottom pyramid -->
  <polygon points="180,380 332,380 256,440" 
           fill="#000000" 
           stroke="#000000" 
           stroke-width="2"/>
  
  <!-- OVG Text -->
  <text x="256" y="270" 
        font-family="'Orbitron', 'Arial Black', sans-serif" 
        font-size="72" 
        font-weight="900"
        fill="#000000" 
        text-anchor="middle" 
        letter-spacing="4">OVG</text>
</svg>
